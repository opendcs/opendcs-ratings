name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build and test
      run: ./gradlew build

    - name: Archive test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          **/build/reports/tests/**
          **/build/test-results/**
        retention-days: 30

    - name: Archive JaCoCo coverage reports
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-reports
        path: |
          **/build/reports/jacoco/**
        retention-days: 30

    - name: Test Report
      uses: mikepenz/action-junit-report@74626db7353a25a20a72816467ebf035f674c5f8 # v6.2.0
        if: always()
        with:
          annotate_only: true
          include_passed: true
          report_paths: '**/TEST-*.xml'
          detailed_summary: true
